<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Show Outliers" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showOutliers" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show Histogram" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showHistogram" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show Outlier Area" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showOutlierArea" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Max Distributions" help="">
        <splunk-select name="{{VIZ_NAMESPACE}}.distributionCount" value="5">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </splunk-select>
    </splunk-control-group>
</form>
