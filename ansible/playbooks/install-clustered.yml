---
#########################################
# EXAMPLE DEPLOYMENT
#########################################

- hosts: local
  vars_files:
    - ../vars/default-clustered.yml

  pre_tasks:
    # Include additional variables as required
    - name: Include SHC Variable
      include_vars: ../vars/splunk_search_head_cluster.yml
      when: splunk_enable_shc is defined and splunk_enable_shc

    - name: Include IDXC Variable
      include_vars: ../vars/splunk_index_cluster.yml
      when: splunk_enable_idxc is defined and splunk_enable_idxc

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_multisite.yml
      when: splunk_enable_multisite is defined and splunk_enable_multisite

    - name: Include Deployment Server Variable
      include_vars: ../vars/splunk_deployment_server.yml
      when: splunk_enable_deployment_server is defined and splunk_enable_deployment_server

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_license_master.yml
      when: splunk_enable_license_master is defined and splunk_enable_license_master

  tasks:
    # Force an ntp update as service check requires time sync to work (should not be required in production)
    - name: Sync ntp
      include_role: 
        name: ntp_sync

    - name: Download Splunk
      include_role:
        name: download_splunk

#########################################
# ROLE ASSIGNMENTS BY INVENTORY
#########################################

# Indexer cluster and search head cluster
# - hosts: splunk_license_master:splunk_cluster_master:splunk_deployer:splunk_search_head_captain:splunk_deployment_server:splunk_indexer:splunk_search_head

# Indexer cluster only
# - hosts: splunk_license_master:splunk_cluster_master:splunk_deployment_server:splunk_indexer:splunk_search_head

# Distributed with no cluster
# - hosts: splunk_license_master:splunk_deployment_server:splunk_indexer:splunk_search_head

# Standalone
# - hosts: splunk_standalone

#########################################
# DEPLOPY INDEXING/LICENSING/DEPLOYMENT
#########################################

# STAGE 1 - INDEX CLUSTER
- hosts: splunk_license_master:splunk_cluster_master:splunk_deployment_server:splunk_deployer:splunk_indexer
  vars_files:
    - ../vars/default-clustered.yml

  # STRATEGY - free allows multiple server(s) and roles installed simultaneous and is required for service availability checks
  strategy: free
  gather_facts: True
  
  #environment:
  #  SPLUNK_SEARCH_HEAD_CAPTAIN_URL: "{{ groups['splunk_search_head_captain'][0]|default(omit) }}"
  
  pre_tasks:
    # Include additional variables as required
    - name: Include SHC Variable
      include_vars: ../vars/splunk_search_head_cluster.yml
      when: splunk_enable_shc is defined and splunk_enable_shc

    - name: Include IDXC Variable
      include_vars: ../vars/splunk_index_cluster.yml
      when: splunk_enable_idxc is defined and splunk_enable_idxc

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_multisite.yml
      when: splunk_enable_multisite is defined and splunk_enable_multisite

    - name: Include Deployment Server Variable
      include_vars: ../vars/splunk_deployment_server.yml
      when: splunk_enable_deployment_server is defined and splunk_enable_deployment_server

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_license_master.yml
      when: splunk_enable_license_master is defined and splunk_enable_license_master

    # Set deployment_server
    - name: Include Deployment Client Variable
      include_vars: ../vars/splunk_deployment_client.yml
      when: splunk_enable_deployment_server is defined and splunk_enable_deployment_server and not inventory_hostname in groups['splunk_deployment_server']

    # APPS INSTALL VARIABLES
    # DEPLOYMENT SERVER Apps Variable
    - name: Include Deployment Apps variables
      include_vars: ../vars/splunk_deployment_apps.yml
      when: splunk_install_deployment_apps is defined and splunk_install_deployment_apps and inventory_hostname in groups['splunk_deployment_server']

    # INDEXER SERVER Apps Variable
    # Include Indexer Apps Variable
    - name: Include Indexer Cluster Apps variables
      include_vars: ../vars/splunk_indexer_apps.yml
      when: 
        - splunk_install_indexer_apps is defined and splunk_install_indexer_apps 
        - ((splunk.idxc.enabled is defined and splunk.idxc.enabled and inventory_hostname in groups['splunk_cluster_master']) 
    
    - name: Include Indexer Apps variables
      include_vars: ../vars/splunk_indexer_apps.yml
      when: 
        - splunk_install_indexer_apps is defined and splunk_install_indexer_apps 
        - ((splunk.idxc.enabled is defined and not splunk.idxc.enabled) or splunk.idxc.enabled is not defined) and inventory_hostname in groups['splunk_indexer']
        
        
        

    # Force an ntp update as service check requires time sync to work (should not be required in production)
    - name: Sync ntp
      include_role: 
        name: ntp_sync

    # PRE CONFIG - Add users
    - name: Custom splunk server pre-config (setup user)
      include_role:
        name: pre_config

  post_tasks:
    # Set ulimits by service (assumes systemd service deployment)
    - name: Post install config
      import_tasks: ../roles/post_config/tasks/main.yml

  tasks:

    # LICENSE MASTER- check for splunk_license_master role
    - name: Splunk splunk_license_master tasks
      include_role:
        name: splunk_license_master
      when: inventory_hostname in groups['splunk_license_master']

    # CLUSTER MASTER - check for splunk_cluster_master role
    - name: Splunk cluster_master tasks
      include_role:
        name: splunk_cluster_master
      when: inventory_hostname in groups['splunk_cluster_master']

    # INDEXERS - check for splunk_indexer role
    - name: Splunk indexer tasks
      include_role:
        name: splunk_indexer
      when: inventory_hostname in groups['splunk_indexer']

    # DEPLOYMENT SERVER - check for splunk_deployment_server role
    - name: Splunk splunk_deployment_server tasks
      include_role:
        name: splunk_deployment_server
      when: inventory_hostname in groups['splunk_deployment_server']

    # DEPLOYER- check for splunk_deployer role
    - name: Splunk splunk_deployer tasks
      include_role:
        name: splunk_deployer
      when: inventory_hostname in groups['splunk_deployer']
    

# STAGE 2 - SEARCH HEAD CLUSTER
- hosts: splunk_search_head_captain:splunk_search_head
  vars_files:
    - ../vars/default-clustered.yml
  # STRATEGY - free allows multiple server(s) and roles installed simultaneous and is required for service availability checks
  strategy: free
  gather_facts: True
  
  environment:
    SPLUNK_SEARCH_HEAD_CAPTAIN_URL: "{{ groups['splunk_search_head_captain'][0]|default(omit) }}"
  
  pre_tasks:
    # Include additional variables as required
    - name: Include SHC Variable
      include_vars: ../vars/splunk_search_head_cluster.yml
      when: splunk_enable_shc is defined and splunk_enable_shc

    - name: Include IDXC Variable
      include_vars: ../vars/splunk_index_cluster.yml
      when: splunk_enable_idxc is defined and splunk_enable_idxc

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_multisite.yml
      when: splunk_enable_multisite is defined and splunk_enable_multisite

    - name: Include Deployment Server Variable
      include_vars: ../vars/splunk_deployment_server.yml
      when: splunk_enable_deployment_server is defined and splunk_enable_deployment_server

    - name: Include Multisite Variable
      include_vars: ../vars/splunk_license_master.yml
      when: splunk_enable_license_master is defined and splunk_enable_license_master

    # Set deployment_server
    - name: Include Deployment Client Variable
      include_vars: ../vars/splunk_deployment_client.yml
      when: splunk_enable_deployment_server is defined and splunk_enable_deployment_server

    # APPS INSTALL VARIABLES
    # SEARCH HEAD Apps Variable
    - name: Include Searchhead Apps variables
      include_vars: ../vars/splunk_search_head_apps.yml
      when: splunk_search_head_apps is defined and splunk_search_head_apps and ((splunk.shc.enabled is defined and splunk.shc.enabled and inventory_hostname in groups['splunk_deployer']) or (((splunk.shc.enabled is defined and not splunk.shc.enabled) or splunk.shc.enabled is not defined) and (inventory_hostname in groups['splunk_search_head'] or inventory_hostname in groups['splunk_standalone'])
    
    # Force an ntp update as service check requires time sync to work (should not be required in production)
    - name: Sync ntp
      include_role: 
        name: ntp_sync

    # PRE CONFIG - Add users
    - name: Custom splunk server pre-config (setup user)
      include_role:
        name: pre_config

  post_tasks:
    # Set ulimits by service (assumes systemd service deployment)
    - name: Post install config
      import_tasks: ../roles/post_config/tasks/main.yml

  tasks:  
    # SEARCH HEAD CAPTAIN - check for splunk_search_head_captain role (depends on splunk_search_head)
    - name: Splunk splunk_search_head_captain tasks
      include_role:
        name: splunk_search_head_captain
      when: inventory_hostname in groups['splunk_search_head_captain']
    
    # SEARCH HEADS - check for splunk_search_head role
    - name: Splunk search_head tasks
      include_role:
        name: splunk_search_head
      when: inventory_hostname in groups['splunk_search_head'] and not inventory_hostname in groups['splunk_search_head_captain']
    
    

